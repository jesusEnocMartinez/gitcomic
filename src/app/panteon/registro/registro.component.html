<navbar-panteon [isLogin]="false"></navbar-panteon>
<div class="container ">
  <div class="card">
    <div class="card.header">
      <h3 align="center">Registro:</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="registroForm">
        <!-- <div class="form-group">
          <label for="">Clave</label>
          <input formControlName="clave" name="name" type="text" class="form-control">
        </div> -->
        <div class="form-group">
          <label for="">Nombre:</label>
          <input formControlName="nombre" name="nombre" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Telefono:</label>
          <input formControlName="telefono" name="telefono" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Correo:</label>
          <input formControlName="correo" name="correo" type="text" class="form-control">
        </div>

        <div class="form-group">
          <label for="">Contrase√±a:</label>
          <input formControlName="contrasena" name="contrasena" type="password" class="form-control">
        </div>

        <div class="form-group">
          <button 
            class="btn btn-primary"
            (click)="onGuardarUsuario()">Registrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
